<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventilo Mika</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-control { width: 100%; margin-bottom: 12px; padding: 12px; font-weight: 600; border-radius: 10px; }
        #status { font-size: 0.85rem; text-align: center; margin-bottom: 15px; font-weight: 500; }
        .status-ok { color: #28a745; }
        .status-err { color: #dc3545; }
    </style>
</head>
<body>

<div class="card">
    <h4 class="text-center mb-4">Mon Ventilateur</h4>
    <div id="status">Connexion Tuya Cloud...</div>
    
    <select id="deviceSelect" class="form-select mb-4">
        <option value="">Chargement...</option>
    </select>

    <div class="row gx-2">
        <div class="col-6">
            <button onclick="send('switch', true)" class="btn btn-primary btn-control">ALLUMER</button>
        </div>
        <div class="col-6">
            <button onclick="send('switch', false)" class="btn btn-danger btn-control">ÉTEINDRE</button>
        </div>
    </div>

    <hr class="my-4">

    <button onclick="send('fan_speed_enum', '3')" class="btn btn-outline-primary btn-control">VITESSE 3</button>
    <button onclick="send('fan_speed_enum', '6')" class="btn btn-outline-primary btn-control">VITESSE MAX (6)</button>
</div>

<script>
    const CONFIG = {
        accessId: "ftwhcr4egaqh9vrf3daj",
        accessSecret: "f8f6d5867ff341d08bc8bd91b0f1aa62"
    };

    const statusEl = document.getElementById('status');

    async function apiCall(data) {
        // Note le chemin /api/control (Vercel redirige automatiquement vers le dossier api)
        const response = await fetch('/api/control', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ...CONFIG, ...data })
        });
        return await response.json();
    }

    async function init() {
        try {
            const data = await apiCall({ action: 'listDevices' });
            if (data.success) {
                const select = document.getElementById('deviceSelect');
                select.innerHTML = data.result.map(d => `<option value="${d.id}">${d.name}</option>`).join('');
                statusEl.innerText = "Prêt";
                statusEl.className = "status-ok";
            } else {
                statusEl.innerText = "Erreur Tuya : " + data.msg;
                statusEl.className = "status-err";
            }
        } catch (e) {
            statusEl.innerText = "Erreur de liaison serveur";
            statusEl.className = "status-err";
        }
    }

    async function send(code, value) {
        const deviceId = document.getElementById('deviceSelect').value;
        if (!deviceId) return;
        
        statusEl.innerText = "Envoi...";
        try {
            const data = await apiCall({ action: 'send', deviceId, code, value });
            if (data.success) {
                statusEl.innerText = "Commande envoyée !";
                setTimeout(() => { statusEl.innerText = "Prêt"; }, 2000);
            } else {
                alert("Erreur : " + data.msg);
            }
        } catch (e) {
            alert("Erreur réseau");
        }
    }

    init();
</script>
</body>
</html>
