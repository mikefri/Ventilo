<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ventilo Remote</title>
    
    <meta name="description" content="Contrôle intelligent pour ventilateur Mika - Interface Pro Max">
    <meta name="theme-color" content="#4361ee">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MikaVentilo">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #4361ee; --bg: #f0f4f8; --text: #2b2d42; }
        body { background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); color: var(--text); font-family: 'Inter', sans-serif; min-height: 100vh; padding: 20px 0; }
        .main-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border-radius: 40px; padding: 25px; width: 100%; max-width: 450px; margin: auto; box-shadow: 0 25px 50px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.4); position: relative; }
        
        /* Bouton Setup discret */
        .setup-btn { position: absolute; top: 25px; right: 25px; color: #8d99ae; cursor: pointer; z-index: 10; }

        .fan-display { height: 110px; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 20px; }
        .fan-icon { font-size: 3.5rem; color: var(--primary); transition: all 0.5s ease; }
        .spinning { animation: spin linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .timer-badge { background: #fee2e2; color: #ef4444; padding: 6px 16px; border-radius: 50px; font-size: 0.8rem; font-weight: 800; margin-top: 10px; border: 1px solid #fecaca; display: inline-block; }

        .control-section { background: white; border-radius: 25px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .section-label { font-size: 0.7rem; font-weight: 800; color: #8d99ae; text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 15px; display: block; }
        
        .btn-custom, .speed-btn { border-radius: 18px; border: none; font-weight: 700; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); padding: 12px; }
        .btn-on { background: var(--primary); color: white; }
        .btn-off { background: #edf2f4; color: #8d99ae; }
        .speed-btn.active { background: var(--primary); color: white; box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3); }

        .mode-btn { border-radius: 12px; border: 1px solid #eee; padding: 6px 12px; font-size: 0.75rem; font-weight: 700; background: #f8f9fa; }
        .mode-btn.active { background: #ffbe0b; color: white; border-color: #ffbe0b; }

        .hidden { display: none !important; }
        .status-pill { font-size: 0.7rem; font-weight: 800; padding: 5px 12px; border-radius: 50px; background: white; color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <div id="setupScreen" class="main-card hidden">
        <h4 class="fw-bold mb-4 text-center">Configuration Tuya</h4>
        <div class="mb-3">
            <label class="form-label small fw-bold">Access ID</label>
            <input type="text" id="tuya_id" class="form-control rounded-pill">
        </div>
        <div class="mb-4">
            <label class="form-label small fw-bold">Access Secret</label>
            <input type="password" id="tuya_secret" class="form-control rounded-pill">
        </div>
        <button onclick="saveConfig()" class="btn btn-primary w-100 rounded-pill py-3 fw-bold">ENREGISTRER</button>
    </div>

    <div id="controlScreen" class="main-card">
        <i class="fas fa-cog setup-btn" onclick="showSetup()"></i>
        
        <div class="fan-display">
            <i id="fanIcon" class="fas fa-fan fan-icon"></i>
            <div id="timerContainer" class="hidden">
                <span class="timer-badge"><i class="far fa-clock me-1"></i> Éteint dans : <span id="timeLeft">0</span> min</span>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <span id="status" class="status-pill">SYNC...</span>
            <select id="deviceSelect" class="form-select form-select-sm border-0 w-50 fw-bold" onchange="refreshStatus()"></select>
        </div>

        <div class="control-section">
            <span class="section-label">Moteur & Vitesses</span>
            <div class="row g-2 mb-3">
                <div class="col-6"><button onclick="send('fan_switch', true)" class="btn btn-custom btn-on w-100">ALLUMER</button></div>
                <div class="col-6"><button onclick="send('fan_switch', false)" class="btn btn-custom btn-off w-100">ARRÊTER</button></div>
            </div>
            <div class="row row-cols-6 g-1">
                <button data-speed="1" onclick="send('fan_speed', 1)" class="btn speed-btn">1</button>
                <button data-speed="2" onclick="send('fan_speed', 2)" class="btn speed-btn">2</button>
                <button data-speed="3" onclick="send('fan_speed', 3)" class="btn speed-btn">3</button>
                <button data-speed="4" onclick="send('fan_speed', 4)" class="btn speed-btn">4</button>
                <button data-speed="5" onclick="send('fan_speed', 5)" class="btn speed-btn">5</button>
                <button data-speed="6" onclick="send('fan_speed', 6)" class="btn speed-btn">6</button>
            </div>
        </div>

        <div id="lightSection" class="control-section hidden">
            <span class="section-label">Lumière & Ambiances</span>
            <div class="row g-2 mb-3">
                <div class="col-6"><button onclick="send('switch_led', true)" class="btn btn-custom w-100" style="background:#ffbe0b; color:white">Lumière ON</button></div>
                <div class="col-6"><button onclick="send('switch_led', false)" class="btn btn-custom btn-off w-100">OFF</button></div>
            </div>
            <div class="d-flex gap-1 mb-3 overflow-auto pb-2">
                <button onclick="send('work_mode', 'white')" class="mode-btn" data-mode="white">Blanc</button>
                <button onclick="send('work_mode', 'colour')" class="mode-btn" data-mode="colour">Couleur</button>
                <button onclick="send('work_mode', 'scene')" class="mode-btn" data-mode="scene">Scène</button>
                <button onclick="send('work_mode', 'music')" class="mode-btn" data-mode="music">Musique</button>
            </div>
            <label class="section-label">Luminosité</label>
            <input type="range" id="brightRange" class="form-range mb-3" min="10" max="1000" onchange="send('bright_value', parseInt(this.value))">
            <label class="section-label">Température</label>
            <input type="range" id="tempRange" class="form-range" min="0" max="1000" onchange="send('temp_value', parseInt(this.value))">
        </div>

        <div class="control-section mb-0">
            <div class="row">
                <div class="col-6 border-end text-center">
                    <span class="section-label">Rotation</span>
                    <div class="d-flex gap-1">
                        <button onclick="send('fan_direction', 'forward')" class="btn btn-sm btn-outline-primary w-100">Été</button>
                        <button onclick="send('fan_direction', 'reverse')" class="btn btn-sm btn-outline-secondary w-100">Hiv</button>
                    </div>
                </div>
                <div class="col-6">
                    <span class="section-label">Minuteur</span>
                    <select class="form-select form-select-sm" onchange="send('countdown_left_fan', parseInt(this.value))">
                        <option value="0">OFF</option>
                        <option value="60">1H</option>
                        <option value="120">2H</option>
                        <option value="240">4H</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function saveConfig() {
        localStorage.setItem('tuya_id', document.getElementById('tuya_id').value);
        localStorage.setItem('tuya_secret', document.getElementById('tuya_secret').value);
        location.reload();
    }

    function showSetup() {
        document.getElementById('controlScreen').classList.add('hidden');
        document.getElementById('setupScreen').classList.remove('hidden');
    }

    async function apiCall(data) {
        const res = await fetch('/api/control', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ accessId: localStorage.getItem('tuya_id'), accessSecret: localStorage.getItem('tuya_secret'), ...data })
        });
        return await res.json();
    }

    async function refreshStatus() {
        const deviceId = document.getElementById('deviceSelect').value;
        if(!deviceId) return;
        
        const [schemaData, statusData] = await Promise.all([
            apiCall({ action: 'getSchema', deviceId }),
            apiCall({ action: 'getStatus', deviceId })
        ]);

        if(schemaData.success) {
            const hasLight = (schemaData.result.functions || []).some(f => f.code === 'switch_led');
            document.getElementById('lightSection').classList.toggle('hidden', !hasLight);
        }

        if(statusData.success) {
            const states = statusData.result;
            const isOn = states.find(s => s.code === 'fan_switch')?.value === true;
            const speed = states.find(s => s.code === 'fan_speed')?.value || 1;
            const timer = states.find(s => s.code === 'countdown_left_fan')?.value || 0;

            const fanIcon = document.getElementById('fanIcon');
            fanIcon.className = 'fas fa-fan fan-icon' + (isOn ? ' spinning' : '');
            if(isOn) fanIcon.style.animationDuration = (4 - (speed * 0.5)) + 's';
            document.querySelectorAll('.speed-btn').forEach(b => b.classList.toggle('active', b.getAttribute('data-speed') == speed));

            const timerContainer = document.getElementById('timerContainer');
            if (isOn && timer > 0) {
                timerContainer.classList.remove('hidden');
                document.getElementById('timeLeft').innerText = timer;
            } else {
                timerContainer.classList.add('hidden');
            }

            const mode = states.find(s => s.code === 'work_mode')?.value;
            if(mode) document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.getAttribute('data-mode') === mode));

            document.getElementById('status').innerText = 'À JOUR';
        }
    }

    async function send(code, value) {
        const deviceId = document.getElementById('deviceSelect').value;
        document.getElementById('status').innerText = '...';
        const data = await apiCall({ action: 'send', deviceId, code, value });
        if(data.success) setTimeout(refreshStatus, 1500);
    }

    async function init() {
        const tid = localStorage.getItem('tuya_id');
        const tsec = localStorage.getItem('tuya_secret');
        
        if (!tid || !tsec) {
            showSetup();
            return;
        }

        const data = await apiCall({ action: 'listDevices' });
        if (data.success) {
            const select = document.getElementById('deviceSelect');
            select.innerHTML = data.result.map(d => `<option value="${d.id}">${d.name.toUpperCase()}</option>`).join('');
            refreshStatus();
            setInterval(refreshStatus, 10000);
        } else {
            alert("Erreur API : Vérifiez vos identifiants.");
            showSetup();
        }
    }

    init();
</script>
</body>
</html>
