<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ventilo Remote Premium</title>
    
    <meta name="theme-color" content="#4361ee">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #4361ee; 
            --bg: #f0f4f8; 
            --text: #2b2d42; 
            --warm: #ffbe0b; 
            --cold: #00b4d8;
            --fan-speed: 0s;
        }
        
        body { background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); color: var(--text); font-family: 'Inter', sans-serif; min-height: 100vh; padding: 20px 0; }
        
        .main-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border-radius: 40px; padding: 25px; width: 100%; max-width: 450px; margin: auto; box-shadow: 0 25px 50px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.4); position: relative; }
        
        .setup-btn { position: absolute; top: 25px; right: 25px; color: #8d99ae; cursor: pointer; z-index: 10; }

        /* --- VENTILATEUR CSS AMÉLIORÉ --- */
        .fan-display { height: 140px; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 20px; position: relative; }
        
        .fan-blades {
            position: relative;
            width: 80px;
            height: 80px;
            animation: spin var(--fan-speed) linear infinite;
            transition: all 0.3s ease;
        }

        .fan-blades span {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--primary);
            clip-path: polygon(50% 50%, 100% 20%, 100% 50%, 80% 80%);
            border-radius: 50%;
        }
        .fan-blades span:nth-child(2) { transform: rotate(90deg); }
        .fan-blades span:nth-child(3) { transform: rotate(180deg); }
        .fan-blades span:nth-child(4) { transform: rotate(270deg); }

        .fan-hub {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border: 3px solid var(--primary);
            border-radius: 50%;
            z-index: 5;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .timer-badge { background: #fee2e2; color: #ef4444; padding: 6px 16px; border-radius: 50px; font-size: 0.8rem; font-weight: 800; margin-top: 10px; border: 1px solid #fecaca; }

        .control-section { background: white; border-radius: 25px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .section-label { font-size: 0.7rem; font-weight: 800; color: #8d99ae; text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 15px; display: block; text-align: center; }
        
        .btn-custom, .speed-btn, .btn-temp { border-radius: 18px; border: none; font-weight: 700; transition: all 0.2s ease; padding: 12px; font-size: 0.9rem; }
        
        .btn-on { background: var(--primary); color: white; }
        .btn-off { background: #edf2f4; color: #8d99ae; }
        
        .speed-btn { background: #f8f9fa; border: 1px solid #eee; display: flex; align-items: center; justify-content: center; height: 45px; }
        .speed-btn.active { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3); }

        .temp-container { display: flex; justify-content: center; gap: 12px; margin-top: 10px; }
        .btn-temp { flex: 1; max-width: 150px; }
        .btn-froid { background: #e0f2fe; color: #0369a1; }
        .btn-chaud { background: #fef3c7; color: #b45309; }

        .status-pill { font-size: 0.7rem; font-weight: 800; padding: 5px 12px; border-radius: 50px; background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .hidden { display: none !important; }
        input[type="range"] { height: 6px; accent-color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <div id="setupScreen" class="main-card hidden">
        <h4 class="fw-bold mb-4 text-center">Configuration Tuya</h4>
        <div class="mb-3">
            <label class="form-label small fw-bold">Access ID</label>
            <input type="text" id="tuya_id" class="form-control rounded-pill">
        </div>
        <div class="mb-4">
            <label class="form-label small fw-bold">Access Secret</label>
            <input type="password" id="tuya_secret" class="form-control rounded-pill">
        </div>
        <button onclick="saveConfig()" class="btn btn-primary w-100 rounded-pill py-3 fw-bold">ENREGISTRER</button>
    </div>

    <div id="controlScreen" class="main-card">
        <i class="fas fa-cog setup-btn" onclick="showSetup()"></i>
        
        <div class="fan-display">
            <div style="position: relative;">
                <div class="fan-hub"></div>
                <div id="fanVisual" class="fan-blades">
                    <span></span><span></span><span></span><span></span>
                </div>
            </div>
            <div id="timerContainer" class="hidden">
                <span class="timer-badge"><i class="far fa-clock me-1"></i> <span id="timeLeft">0</span> min</span>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <span id="status" class="status-pill">SYNC...</span>
            <select id="deviceSelect" class="form-select form-select-sm border-0 w-50 fw-bold bg-transparent" onchange="refreshStatus()"></select>
        </div>

        <div class="control-section">
            <span class="section-label">Moteur & Vitesses</span>
            <div class="row g-2 mb-3">
                <div class="col-6"><button onclick="send('fan_switch', true)" class="btn btn-custom btn-on w-100">ALLUMER</button></div>
                <div class="col-6"><button onclick="send('fan_switch', false)" class="btn btn-custom btn-off w-100">ARRÊTER</button></div>
            </div>
            <div class="row row-cols-6 g-1">
                <div class="col"><button data-speed="1" onclick="send('fan_speed', 1)" class="speed-btn w-100">1</button></div>
                <div class="col"><button data-speed="2" onclick="send('fan_speed', 2)" class="speed-btn w-100">2</button></div>
                <div class="col"><button data-speed="3" onclick="send('fan_speed', 3)" class="speed-btn w-100">3</button></div>
                <div class="col"><button data-speed="4" onclick="send('fan_speed', 4)" class="speed-btn w-100">4</button></div>
                <div class="col"><button data-speed="5" onclick="send('fan_speed', 5)" class="speed-btn w-100">5</button></div>
                <div class="col"><button data-speed="6" onclick="send('fan_speed', 6)" class="speed-btn w-100">6</button></div>
            </div>
        </div>

        <div id="lightSection" class="control-section hidden">
            <span class="section-label">Lumière & Ambiance</span>
            <div class="row g-2 mb-3">
                <div class="col-6"><button onclick="send('switch_led', true)" class="btn btn-custom w-100" style="background:var(--warm); color:white">Lumière ON</button></div>
                <div class="col-6"><button onclick="send('switch_led', false)" class="btn btn-custom btn-off w-100">OFF</button></div>
            </div>
            
            <label class="section-label">Luminosité</label>
            <input type="range" id="brightRange" class="form-range mb-4" min="10" max="1000" onchange="send('bright_value', parseInt(this.value))">
            
            <label class="section-label">Température</label>
            <div class="temp-container">
                <button type="button" class="btn-temp btn-froid" onclick="send('temp_value', 0)">
                    <i class="fas fa-snowflake me-1"></i> Froid
                </button>
                <button type="button" class="btn-temp btn-chaud" onclick="send('temp_value', 1000)">
                    <i class="fas fa-sun me-1"></i> Chaud
                </button>
            </div>
        </div>

        <div class="control-section mb-0">
            <div class="row">
                <div class="col-6 border-end text-center">
                    <span class="section-label">Rotation</span>
                    <div class="d-flex gap-1 px-2">
                        <button onclick="send('fan_direction', 'forward')" class="btn btn-sm btn-outline-primary w-100 rounded-pill">Été</button>
                        <button onclick="send('fan_direction', 'reverse')" class="btn btn-sm btn-outline-secondary w-100 rounded-pill">Hiver</button>
                    </div>
                </div>
                <div class="col-6 text-center">
                    <span class="section-label">Minuteur</span>
                    <div class="px-2">
                        <select class="form-select form-select-sm rounded-pill" onchange="send('countdown_left_fan', parseInt(this.value))">
                            <option value="0">OFF</option>
                            <option value="60">1H</option>
                            <option value="120">2H</option>
                            <option value="240">4H</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function saveConfig() {
        localStorage.setItem('tuya_id', document.getElementById('tuya_id').value);
        localStorage.setItem('tuya_secret', document.getElementById('tuya_secret').value);
        location.reload();
    }

    function showSetup() {
        document.getElementById('controlScreen').classList.add('hidden');
        document.getElementById('setupScreen').classList.remove('hidden');
    }

    async function apiCall(data) {
        const res = await fetch('/api/control', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ accessId: localStorage.getItem('tuya_id'), accessSecret: localStorage.getItem('tuya_secret'), ...data })
        });
        return await res.json();
    }

    async function refreshStatus() {
        const deviceId = document.getElementById('deviceSelect').value;
        if(!deviceId) return;
        
        const [schemaData, statusData] = await Promise.all([
            apiCall({ action: 'getSchema', deviceId }),
            apiCall({ action: 'getStatus', deviceId })
        ]);

        if(schemaData.success) {
            const hasLight = (schemaData.result.functions || []).some(f => f.code === 'switch_led');
            document.getElementById('lightSection').classList.toggle('hidden', !hasLight);
        }

        if(statusData.success) {
            const states = statusData.result;
            const isOn = states.find(s => s.code === 'fan_switch')?.value === true;
            const speed = states.find(s => s.code === 'fan_speed')?.value || 1;
            const timer = states.find(s => s.code === 'countdown_left_fan')?.value || 0;

            // Animation du ventilateur
            const fanVisual = document.getElementById('fanVisual');
            if(isOn) {
                const duration = (2.5 - (speed * 0.35)) + 's';
                document.documentElement.style.setProperty('--fan-speed', duration);
                fanVisual.style.opacity = "1";
            } else {
                document.documentElement.style.setProperty('--fan-speed', '0s');
                fanVisual.style.opacity = "0.4";
            }

            document.querySelectorAll('.speed-btn').forEach(b => b.classList.toggle('active', b.getAttribute('data-speed') == speed));

            const timerContainer = document.getElementById('timerContainer');
            if (isOn && timer > 0) {
                timerContainer.classList.remove('hidden');
                document.getElementById('timeLeft').innerText = timer;
            } else {
                timerContainer.classList.add('hidden');
            }
            document.getElementById('status').innerText = 'À JOUR';
        }
    }

    async function send(code, value) {
        const deviceId = document.getElementById('deviceSelect').value;
        document.getElementById('status').innerText = '...';
        const data = await apiCall({ action: 'send', deviceId, code, value });
        if(data.success) setTimeout(refreshStatus, 1500);
    }

    async function init() {
        const tid = localStorage.getItem('tuya_id');
        const tsec = localStorage.getItem('tuya_secret');
        if (!tid || !tsec) { showSetup(); return; }

        const data = await apiCall({ action: 'listDevices' });
        if (data.success) {
            const select = document.getElementById('deviceSelect');
            select.innerHTML = data.result.map(d => `<option value="${d.id}">${d.name.toUpperCase()}</option>`).join('');
            refreshStatus();
            setInterval(refreshStatus, 10000);
        } else {
            showSetup();
        }
    }
    init();
</script>
</body>
</html>
